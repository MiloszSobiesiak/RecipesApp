<div class="navbar">
  <div>
    <app-icon
      class="menu-button"
      (click)="menuService.sideMenuVisible = !menuService.sideMenuVisible"
      size="30px"
      icon="menu"
    ></app-icon>
  </div>
  <div>
    <a *ngIf="$mode | async as mode" class="edit-button" (click)="changeMode()">
      <app-icon
        [icon]="mode === 'view' ? 'view' : 'edit'"
        size="30px"
      ></app-icon>
    </a>
  </div>
</div>
