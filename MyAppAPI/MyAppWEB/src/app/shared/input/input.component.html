<ng-container *ngIf="!textarea; else textAreaTemplate">
    <input type="text" [placeholder]="placeholder" [(ngModel)]="value" (ngModelChange)="valueChange.emit(value)">
</ng-container>

<ng-template #textAreaTemplate>
    <mat-form-field style="width: 300px;"  appearance="none"> 
        <textarea class="textarea" matInput
                   cdkTextareaAutosize
                   cdkAutosizeMinRows="1"
                   cdkAutosizeMaxRows="10" [(ngModel)]="value" (ngModelChange)="valueChange.emit(value)"></textarea>
       </mat-form-field>
</ng-template>
