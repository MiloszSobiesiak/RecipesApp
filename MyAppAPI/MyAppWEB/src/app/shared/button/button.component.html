<div
  class="button"
  [style.background-color]="backgroundColor"
  [routerLink]="link"
  [ngClass]="disabled ? 'disabled' : ''"
>
  <span
    class="text"
    [style.font-size]="size + 'px'"
    [style.color]="textColor"
    [style.background-color]="backgroundColor"
    >{{ name }}</span
  >
</div>
